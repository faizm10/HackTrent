<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoTrack Loading Screen</title>

  <!-- Embedded CSS for Loading Screen -->
  <style>
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      z-index: 9999;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .loading-circle {
      width: 60px;
      height: 60px;
      border: 8px solid #ddd;
      border-top: 8px solid #6200ea;
      border-radius: 50%;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>

  <script>
    function showLoadingScreen(redirectUrl = null, duration = 4000) {
      // Create the loading container
      const loadingContainer = document.createElement("div");
      loadingContainer.className = "loading-container";

      // Add loading animation and text
      loadingContainer.innerHTML = `
        <div>
          <div class="loading-circle"></div>
          <div class="loading-text">Loading EcoTrack...</div>
        </div>
      `;

      // Append the loading container to the body
      document.body.appendChild(loadingContainer);

      // Remove loading screen after duration and redirect if URL is given
      setTimeout(() => {
        loadingContainer.remove();
        if (redirectUrl) {
          window.location.href = redirectUrl;
        }
      }, duration);
    }

    // Call the function to show loading screen and then redirect
    showLoadingScreen("/dashboard", 3000); // Ensure the path is accessible
  </script>

</body>
</html>
